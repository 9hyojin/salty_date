<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout layout:decorate="~{layouts/layout1}">


<div layout:fragment="content" class="card-group">
	<div th:each="dating : ${datingList}" style="padding:1%">
		<div class="card" style="width: 300px; height: 300px;">
			<div class="card-body" style="text-align: center; padding-bottom: 10px;">
				<div style="font-size: small; padding-bottom: 5px; font-family: Yoon; text-align: right" th:text="*{#temporals.format(dating.datingCreatedTime, 'yyyy-MM-dd')}"></div>
				<img class="card-img-top" style="width: 250px; height: 200px;" th:src="@{|/Users/koo/springboot_img/${dating.storedFileName[0]}|}"/><br>
				<a class="card-title" style="font-family: Yoon; font-size: x-large; text-decoration: none;" th:href="@{|/dating/${dating.datingIdx}|}" th:text="${dating.datingTitle}"></a>
				<!--						<div th:text="${board.boardHits}"></div>-->
				<div style="font-family: Yoon; font-size: large;" th:text="${dating.datingWriter}"></div>
			</div>
		</div>
	</div>
</div>

</html>
